<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn Up</title>
    <link rel="stylesheet" href="/SignUp1/css/setel.css">
</head>
<body>

    <div class="main-container centered-flex">
        <div class="form-container">
            <!-- icon -->
            <div class="icon fa fa-user"></div>

            <!-- Ini Form -->
            <form action="" class="centered-flex">
                <div class="title">SIGNUP</div>
                <div class="msg"></div>

                <!-- Username -->
                <div class="field">
                    <input type="text" placeholder="Username" id="uname">
                    <span class="fa fa-user"></span>
                </div>

                <!-- email -->
                <div class="field">
                    <input type="email" placeholder="Email" id="email">
                    <span class="fa fa-envelope"></span>
                </div>

                <!--  Password -->
                <div class="field">
                    <input type="password" placeholder="password" id="pass">
                    <span class="fa fa-lock"></span>
                </div>

                <!-- confirm Password -->
                <div class="field">
                    <input type="password" placeholder="confirm password" id="confirm-pass">
                    <span class="fa fa-lock"></span>
                </div>

                <div class="btn-container">
                    <input type="submit" id="signup-btn" value="Sign Up">
                </div>
                <div class="signup">Already have an account? <a href="/IN.html">Login</a></div>
            </form>
            
        </div>
    </div>
    <script src="/SignUp1/js/main.js"></script>
</body>
</html>
